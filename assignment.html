<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Online Car dealership</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <ol type="roman">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ol>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Image Section -->
        <img src="https://www.pexels.com/photo/photo-of-white-bmw-e46-707046/" alt="car picture">

        <!-- Login Form Section -->
        <section>
            <div>
                <h2>Login</h2>
                <form action="">
                    <!-- Name Input -->
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <br><br>

                    <!-- Email Input -->
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <br><br>

                    <!-- Password Input -->
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <br><br>

                    <!-- Form Buttons -->
                    <button type="submit">Login</button>
                    <button type="reset">Clear</button>
                </form>

                <!-- Remember Me Checkbox -->
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
                <br><br>

                <!-- Gender Selection -->
                <h3>Gender</h3>
                <input type="radio" id="gender" name="male">
                <label for="gender">Male</label>
                <br><br>
                <input type="radio" id="gender" name="female">
                <label for="gender">Female</label>
                <br><br>

                <!-- Car Selection Dropdown -->
                <select name="cars" id="cars">
                    <option value="">--select car--</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
        </section>

        <!-- About Section -->
        <section>
            <h2>About</h2>
            <p>We are an online car sales agency offering a wide range of automotive services</p>
        </section>

        <!-- Contact Section -->
        <section>
            <h2>Contact</h2>
            <p>Phone: +254 115083704</p>
            <p>Email: cliffkiprono95@gmail.com</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
